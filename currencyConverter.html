<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,900;1,100;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/manifest.json" />

    <title>Currency Converter - Skill</title>
  </head>
  <body>
    <!-- Header for Navigation -->
    <header>
      <img src="images/logo.png" alt="my Logo" class="logo" />
      <h1>Muhammad Tahseen</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="academicHistory.html">Academic History</a></li>
          <li><a href="professionalHistory.html">Professional History</a></li>
          <li><a href="testimonials.html">Testimonials</a></li>
          <li><a href="mySkills.html">Skills</a></li>
          <li><a href="contactInfo.html">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <!-- Currency Converter -->
    <div class="currency-converter">
      <button><a href="mySkills.html">Back to My Skills</a></button>
      <h2>Currency Converter</h2>
      <div>
        <label for="sourceCurrency">Source Currency:</label>
        <select id="sourceCurrency"></select>
      </div>
      <div>
        <label for="destinationCurrency">Destination Currency:</label>
        <select id="destinationCurrency"></select>
      </div>
      <div>
        <label for="exchangeRate">Current Exchange Rate:</label>
        <span id="exchangeRate"></span>
      </div>
      <div>
        <label for="calculationTimestamp">Calculation Timestamp:</label>
        <span id="calculationTimestamp"></span>
      </div>
      <div>
        <label for="sourceAmount">Amount of transaction:</label>
        <input
          type="number"
          id="sourceAmount"
          min="0"
          max="100000"
          placeholder="Enter amount"
        />
        <p>Upper Limit for Source Value is 100000</p>
      </div>
      <div>
        <p id="result"></p>
      </div>
    </div>
    <footer id="contact">
      <p>&copy; 2023 Muhammad Tahseen | Email:engrtahseen123@gmail.com</p>
    </footer>

    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/serviceWorker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }
    </script>
  </body>
</html>
