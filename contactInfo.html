<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,900;1,100;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.json" />

    <title>ContactMe</title>
  </head>
  <body>
    <!-- Header for Navigation -->
    <header>
      <img src="images/logo.png" alt="My Logo" class="logo" />
      <h2>Muhammad Tahseen - Contact</h2>
      <span id="menu-icon">&#9776;</span>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="academicHistory.html">Academic History</a></li>
          <li><a href="professionalHistory.html">Professional History</a></li>
          <li><a href="testimonials.html">Testimonials</a></li>
          <li><a href="mySkills.html">Skills</a></li>
          <li><a href="contactInfo.html">Contact Info</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main Section -->
    <main>
      <section id="contact">
        <h2>Contact Me</h2>

        <div class="form-container">
          <form action="#" method="post">
            <div class="form-group">
              <label for="subject">Subject:</label>
              <input
                type="text"
                id="subject"
                name="subject"
                required
                placeholder="Subject*"
              />
            </div>

            <div class="form-group">
              <label for="message">Message (up to 500 characters):</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                maxlength="500"
                required
                placeholder="Message*"
              ></textarea>
              <div class="character-counter">
                Characters remaining: <span id="charCount">500</span>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Return Contact Address:</label>
              <input
                type="text"
                id="email"
                name="email"
                required
                placeholder="Return Contact Address*"
              />
            </div>
            <div class="form-group">
              <!-- Simulated proof of being a human -->
              <label for="robotProof"
                >I am not a robot (then, type a correct answer in the
                box):</label
              >
              <input
                type="text"
                id="robotProof"
                name="robotProof"
                required
                placeholder="Answer*"
              />
              <p id="robotChallenge">What is the opposite of 'happy'?</p>
            </div>

            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Muhammad Tahseen | Email:engrtahseen123@gmail.com</p>
    </footer>

    <script src="script.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/serviceWorker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }
    </script>
  </body>
</html>
