        <div id="chartContainer"></div>
        <div class="prevNextBtnContainer">

            id="prevBtn"
            onclick="changeYear(-1)"

            class="skillBtn"
            id="nextBtn"
            onclick="changeYear(1)"
            disabled

            Next Year
          </button>

        <div id="forecasterbtn">
          <button class="skillBtn" id="next12displayButton"></button>
        </div>
        <div id="next12MonthsContainer"></div>
