    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/serviceWorker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }

      let typed = new Typed(".animate", {
        strings: ["Ivan Dan"],
